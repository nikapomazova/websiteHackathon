<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
</head>
<body>
    <h1>The Best Website Ever</h1>
    <button id="mainB">Click Me</button>
    <p id="mainT">You have clicked 0 times</p>
    <script>
        let n = 0;
        document.getElementById("mainB").addEventListener("click", () => {
            n++;
            document.getElementById("mainT").textContent="You have clicked " + n + " times";
        });
    </script>
    <p>I'm very excited for this hackathon!!
        Here's a picture I took on a lake:
    </p>
    <img src="Lake_tree_screenshot.jpg" alt="Tree on a lake">
</body>
</html>
